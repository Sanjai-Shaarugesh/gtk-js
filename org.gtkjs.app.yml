app-id: org.gtkjs.app  
runtime:  org.gnome.Platform
runtime-version:  '48'
sdk:  org.gnome.Sdk 
command:  org.gtkjs.app 

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri  

cleanup:
  - /include
  - /lib/pkgconfig  
  - /share/doc  
  - /share/man  
  - '*.a'
  - "*.la"


modules:

    - name:  gtkjs
      buildsystem:  meson 
      sources:  
        - type: dir 
          path: .
